<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CMC Hexa-Octa-Decima Calculator</title><style>body{font-family:Arial,sans-serif;background-color:#121212;color:#fff;padding:20px;text-align:center}h2{text-align:center;margin-bottom:20px}textarea{padding:15px;margin:10px;width:80%;height:200px;max-width:600px;font-size:16px;background-color:#333;color:#fff;border:1px solid #555;border-radius:5px;resize:none}textarea::placeholder{color:#bbb}textarea:focus,textarea:hover{border:1px solid #4caf50;box-shadow:0 0 8px 2px rgba(76,175,80,.8)}.result{margin-top:20px;font-size:18px;font-weight:700;color:#4caf50;white-space:pre-wrap}.container{width:100%;max-width:600px;margin:0 auto}</style></head><body><div class="container"><h2>CMC Hexa-Octa-Decima Calculator</h2><label for="inputData">Input phép tính (ví dụ: 034-025-$5):</label><br><textarea id="inputData" placeholder="Input phép tính (có thể nhập nhiều phép tính, mỗi phép tính cách nhau bằng dòng mới)"></textarea><br><div class="result" id="result"></div></div><script>function calculate() {
            const input = document.getElementById('inputData').value.trim();
            if (input === "") {
                document.getElementById('result').textContent = "Kết quả: ";
                return;
            }
            const lines = input.split('\
');
            let results = [];
            lines.forEach(line => {
                line = line.replace(/\\$/g, '0x');

                try {
                    let result = eval(line);
                    if (isNaN(result)) {
                        results.push('Vui lòng input dữ liệu hợp lệ');
                    } else {
                        results.push(result);
                    }
                } catch (e) {
                    results.push('Vui lòng input dữ liệu hợp lệ');
                }
            });

            document.getElementById('result').textContent = "Kết quả:\
" + results.join('\
');
        }
        document.getElementById('inputData').addEventListener('input', calculate);</script></body></html>
